      targeter: '@TARGET'
      parameters:
        amount: 5 # 2.5 corazones de daño extra
    - type: 'MESSAGE'
      parameters:
        message: '&c¡Golpe crítico!'
    - type: 'PARTICLE'
      targeter: '@TARGET'
      parameters:
        particle: 'CRIT'
        amount: 15